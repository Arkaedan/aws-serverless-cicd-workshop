version: 0.1
frontend:
  phases:
    build:
      commands:
        - git clone --branch 2.4.0 https://github.com/matcornic/hugo-theme-learn.git workshop/themes/learn
        - find . -name "*.java.*" -exec rename -v 's/\.java$/\/i' {} \;
        - hugo --source workshop --destination ../public --quiet
  artifacts:
    baseDirectory: /public
    files:
      - '**/*'
